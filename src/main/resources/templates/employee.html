<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2> Grades </h2>
    <table id="table">

        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Role</td>
        </tr>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.age}"></td>
            <td th:text="${emp.role}"></td>
        </tr>
    </table>
</div>
</body>
</html>
